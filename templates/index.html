<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tumor Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .img-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Brain Tumor Detection</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <input type="submit" value="Upload">
  </form>

  {% if original %}
  <div class="images">
    <div class="img-block">
      <div class="label">{{ label }}</div>
      <img src="{{ url_for('static', filename='uploads/' ~ original) }}" width="250">
    </div>
    <div class="img-block">
      <div class="label">{{ label }}</div>
      <img src="{{ url_for('static', filename='uploads/' ~ gradcam) }}" width="250">
    </div>
  </div>
  {% endif %}
</body>
</html>
